<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--Importanto fonte do google-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://thenounproject.com/api/private/icons/5798207/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0"
      type="image/x-icon"
      class="favicon"
    />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Classe/div principal-->
      <input
        type="text"
        name="What-to-do"
        id="todoInput"
        placeholder="What I have to do?"
        class="input-task"
      />
      <!--Input Do texto-->
      <button class="button" id="buttonAdd">Add it!</button>
      <button class="button" id="button-Clear">Clear</button>
      <!--Botao de adicionar tarefa-->
      <ul class="task-list">
        <!--Cria uma lista-->
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
